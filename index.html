<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Daniel Godin - Frontend Mentor | Results summary component</title>
  <link rel='stylesheet' href='./style.css'>
</head>
<body>

<div class='page-container'>
  <div class='info-container'>
    <div class='result-container'>
      <p>Your Result</p>

        <div class='score-circle'><h1>76</h1> <p>of 100</p></div>

        <h2>Great</h2>

        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class='summary-container'>
        <h2>Summary</h2>
        <div class='scores-container'>
          <div class="summary-score-box reaction red">
            <div>
              <img src='./assets/images/icon-reaction.svg'>
              <p>Reaction</p>
            </div>
            <div>
              <p class='dark-grey'>80&nbsp;&nbsp;</p><p> / 100</p>
            </div>
          </div>

          <div class="summary-score-box memory yellow">
            <div>
              <img src='./assets/images/icon-memory.svg'>
                <p>Memory</p>
            </div>
            <div>
              <p class='dark-grey'>92&nbsp;&nbsp;</p><p> / 100</p>
            </div>
          </div>

          <div class="summary-score-box verbal green">
            <div>
              <img src='./assets/images/icon-verbal.svg'>
              <p>Verbal</p>
            </div>
            <div>
              <p class='dark-grey'>61&nbsp;&nbsp;</p><p> / 100</p>
            </div>
          </div>

          <div class="summary-score-box visual blue">
            <div>
              <img src='./assets/images/icon-visual.svg'>
              <p>Visual</p>
            </div>
            <div>
              <p class='dark-grey'>72&nbsp;&nbsp;</p> <p> / 100</p>
            </div>
          </div>
        </div>
        
        <button>Continue</button>

    </div>
  </div>
</div>

</html>
