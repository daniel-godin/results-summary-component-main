<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Daniel Godin - Frontend Mentor | Results summary component</title>
  <link rel='stylesheet' href='./style.css'>
</head>
<body>

<div class='page-container'>
  <div class='result-container'>
    <h2>Your Result</h2>

      <div class='score-circle'><h1>76</h1> <p>of 100</p></div>

      <h2>Great</h2>

      <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class='summary-container'>
      <h2>Summary</h2>

      <div class="summary-score-box reaction red">
        <h3>Reaction</h3>
        <p>80 / 100</p>
      </div>

      <div class="summary-score-box memory yellow">
        <h3>Memory</h3>
        <p>92 / 100</p>
      </div>

      <div class="summary-score-box verbal green">
        <h3>Verbal</h3>
        <p>61 / 100</p>
      </div>

      <div class="summary-score-box visual blue">
        <h3>Visual</h3>
        <p>72 / 100</p>
      </div>

      
      <button><p>Continue</p></button>

  </div>
</div>

  </div>
</body>
</html>
